<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
<link rel="stylesheet" href = "./css/style.css">
</head>
<body>
  <div class="qr-container">
    <div class="qr-card">
     
        <img src="./images/image-qr-code.png" alt="QR-image">
      <h3 class="qr-card-title">Improve your front-end skills by building projects</h3>
      <p class="qr-card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>
</html>
